<html>

<head >
  <title>mean project </title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/index.js"> </script>

  <link rel="stylesheet" href="css/design.css" />
</head>

<body backgroundcolor="black" ng-app="my_first_app" ng-controller="my_first_controller">
  <!--menubar-->
  <div class="Aboutsection" id="#about">
    <!-- Menubar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Halo's for Humanity Foundation</a>
        <div id="navbarNavAltMarkup">
          <div class="d-flex">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="index.html#about">About</a>
            
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link" href="dtnpg.html">Donate</a>
          </div>
        </div>
      </div>
    </nav>
    <!--login form-->
    <div class="loginsection mt-5">
      <div class="container">
        <div>
          <form ng-submit="onLogin();" name="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" ng-model="email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" required>
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out </label>
            </div> -->
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Sign in</button>
            <a  href="register.html" class="btn btn-primary" ng-disabled="myForm.$invalid">
             Register</a>
          </form>
        </div>
</body>

</html>
